name: Build And Release Extension

on:
  push:
    branches:
      - main
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build extension
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: tabfzf-firefox-xpi
          path: dist/firefox/tabfzf-firefox.xpi

      - name: Upload chromium build artifact
        uses: actions/upload-artifact@v4
        with:
          name: tabfzf-chromium-zip
          path: dist/chromium/tabfzf-chromium.zip

      - name: Publish GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: TabFZF ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: |
            dist/firefox/tabfzf-firefox.xpi
            dist/chromium/tabfzf-chromium.zip
          generate_release_notes: true
